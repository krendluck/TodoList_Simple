<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="Chrome" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TodoList</title>
		<link rel="stylesheet" href="font.css" />
		<link rel="stylesheet" href="index.css" />
		
	</head>
	<body>
		<div class="clear" id="clear">
			<img class="clearPic" id="clearPic" src="picture/clear.png" alt="" />
		</div>
		<div class="content clearfix TodoList" id="content"></div>
		<p class="insert" id="insert">
			<img class="insertPic" src="picture/add.png" alt="" />
		</p>
		<div class="contentInput" id="contentInput" contenteditable="true"></div>
		<div class="tip" id="tip">Ctrl + Enter 快捷提交</div>
	</body>
	<script src="index.js"></script>
</html>
