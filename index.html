<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="Chrome" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TodoList</title>
		<link rel="stylesheet" href="font.css" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="content clearfix TodoList" id="content"></div>
		<div class="clear" id="clear">
			<img class="clearPic" id="clearPic" src="picture/clear.png" />
		</div>
		<div class="insert" id="insert">
			<img class="insertPic" src="picture/add.png" />
		</div>

		<div class="contentInput" id="contentInput" contenteditable="true"></div>
		<div class="tip" id="tip">
			1. Ctrl + Enter &nbsp; 快捷提交
			<br />
			2. Ctrl + i/I &nbsp; 快捷输入
			<br />
			3. 可上下拖动
			<br />
		</div>

		<label class="switch">
			<input type="checkbox" class="checkbox" id="checkbox" onclick="check(this)" />
			<div class="slider"></div>
		</label>
	</body>
	<script src="index.js"></script>
</html>
